<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>async.html</title>
</head>
<body>
<script>
	function syncFnc(){
		let num = 10;
		console.log(num);
		
		num*=2;
		console.log(num);
	}
	syncFnc();
	
	function asyncFnc(){
			let friends = [];
		setTimeout(function(){
			friends.push({name: "홍길동", phone: "010-1111"});
			console.log(friends);
		}, 3000);		//1000 <=시간(1초)
		setTimeout(function(){
			let friends = [];
			friends.push({name: "김길동", phone: "010-2222"});
			console.log(friends);
		}, 2000);
		setTimeout(function(){
			let friends = [];
			friends.push({name: "박길동", phone: "010-3333"});
			console.log(friends);
		}, 1000);
		console.log("end: " + friends);
	}
	asyncFnc();
	
</script>
</body>
</html>
