<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jquerymember.html</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>

<body>
	<div>
		<ul id="list">

		</ul>
	</div>
	<script>
		const members = [
			{id: "user1", name: "Hong"},
			{id: "user2", name: "Park"},
			{id: "user3", name: "Hwang"},
		]
		//code..
		//$('<li />').text(members[0].id+','+members[0].name).appendTo($('ul'))
		//.append($('<button>삭제</button>'))
		//	$('<li />').text(members[1].id+','+members[1].name).appendTo($('ul'));
		//$('<li />').text(members[2].id+','+members[2].name).appendTo($('ul'));

		members.forEach(member => {
			$('#list').append(
				$('<li />').text(`${member.id}, ${member.name}`)
					.append($('<button>삭제</button>'))
					.append($('<button>복제</button>'))
			);
		});
		$('#list').on('click', 'button:contains(삭제)', function (e) {
			console.log(e.currentTarget);					//currentTarget 이벤트의 대상반환
			$(e.currentTarget).parent().remove();		//parent 부모요소
		})
		
		$('#list').on('click', 'button:contains(복제)', function (e) {		//clone
			let clone = $(e.currentTarget).parent().clone();
			$(e.currentTarget).parent().after(clone);
		});


	</script>
</body>

</html>
